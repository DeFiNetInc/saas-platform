type User @model {
  id: ID!
  email: String!
  firstName: String!
  lastName: String!
  platforms: [Platform] @connection(keyName: "byUser", fields: ["id"])
}

type Platform @model @key(name: "byUser", fields: ["userID"]) {
  id: ID!
  name: String!
  userID: ID!
  user: User @connection(fields: ["userID"])
  pages: [Page] @connection(keyName: "byPlatform", fields: ["id"])
}

type Page @model @key(name: "byPlatform", fields: ["platformID", "description"]) {
  id: ID!
  platformID: ID!
  platform: Platform @connection(fields: ["platformID"])
  description: String!
}
